<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="main-container">
    <div class="img-equilibrium">
      <div class="img-eye"><!-- load by css --></div>
    </div>
    <h1 class="title text-color-white text-hover">Equilibrium #3429</h1>
    <p class="description text-color-darkBlue">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="container-eth-days">
      <div class="align-items"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span class="text-cyan">0.041 ETH</span></div>
      <div class="align-items"><img src="images/icon-clock.svg" alt="icon-clock"> <span class="text-color-darkBlue">3 days left</span></div>
    </div>

    <div class="line-darkBlue"></div>
    
    <div class="creator-container">
      <div class="img-creator"><!-- load by css --></div>
      <p class="creator text-color-darkBlue">Creation of <span class="creator-name text-hover">Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LQuesada</a>.
  </footer>
</body>
</html>
